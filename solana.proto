syntax = "proto3";

package solana;

service SolanaService {
    rpc subscribeTransaction (SubscribeTransactionRequest) returns (stream Transaction) {}
}

message SubscribeTransactionRequest {
    repeated string accountIds = 1;
    string type = 2;
    string commitment = 3;
}

message Transaction {
    string signature = 1;
    repeated string logs = 2;
    repeated string accounts = 3;
} 